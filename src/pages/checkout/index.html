<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Produto - Simons</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div>
            <img class="img-logo" src="img/simons-logo.png" alt="Logo Simons">
        </div>

        <nav class="nav">
            <a href="#">casual</a>
            <a href="#">social</a>
        </nav>

        <div class="user-actions">
            <button class="bnt-login">login</button>
            <a href="carrinho.html" class="icone-carrinho"><i class="fas fa-shopping-cart"></i></a>
            <a href="#" class="lupa-icone"><i class="fas fa-search"></i></a>
            <a href="#" class="menu-icone"><i class="fas fa-ellipsis-v"></i></a>

        </div>
    </header>

    <main class="container">
        <h1>Adicionar novo produto</h1>
        <div class="linha-invisivel"></div>

        <div class="container-main">
            <div class="img-section">
                <div class="image-placeholder"><i class="fas fa-plus"></i></div>
                <div class="image-placeholder"><i class="fas fa-plus"></i></div>
                <div class="image-placeholder"><i class="fas fa-plus"></i></div>
                <div class="image-placeholder"><i class="fas fa-plus"></i></div>
            </div>

            <div class="img-prin">
                <img src="img/simons-branca.png.jpeg" alt="Prévia da camiseta Simons" class="img-simons-branca">
                <div class="overlay-plus"><i class="fas fa-plus mais"></i></div>
            </div>

            <div class="product-details-section">
                
                <input type="text" id="nome" placeholder="Nome do Produto:">

                <input type="text" id="preco" placeholder="Preço:">

                <textarea id="descricao" placeholder="Descrição:"></textarea>

                <div class="container-cores">

                    <p>cores disponíveis :</p>
                    <div class="cores">
                        <img src="img/simons-preta.png.jpeg" alt="Cor preta" class="img-preta">
                    </div>

                    <p>escolha seu tamanho:</p>
                    <div class="size-selection">
                        <div class="size-box selected"><i class="fas fa-plus"></i></div>
                        </div>
                </div>

                <div class="botoes">
                    <button class="btn btn-salva">Salvar</button>
                    <button class="btn btn-cancelar">Cancelar</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
