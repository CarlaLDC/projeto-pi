<style>
    *{
        box-sizing: border-box;

    body {

    header{
        display: flex;

        position: fixed;
        padding: 10px 50px;
        top: 0;
        z-index: 10;
        justify-content: space-between;

    display: flex;
    gap: 100px;
   
    }
    a{
        text-decoration: none;
        color: black;
    }
    
header nav a {
    text-transform: lowercase;
    font-size: 16px;
    padding: 5px 0;
}
.right-nav {
    display: flex;
    align-items: center;
    gap: 20px;
    
}
  .btn-login {
    padding: 8px 20px;
    border: 1px solid rgb(255, 255, 255);
    background-color: white;
    color: black;
    border-radius: 20px;
    box-shadow: 0 4px 8px #7c7c7c; 
    cursor: pointer;
    font-size: 14px;
    text-transform: lowercase;
    width: 90px;
}

.right-nav img {
    width: 24px;
    height: 24px;
    cursor: pointer;
}

    footer{
    text-align: center;
    color: #e8e8e8;
    padding: 50px 0;
    margin-top: 0px;
    background-color: #7b7b7bee;
}

.btn-login-carrino-lupa{
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 15px; 
}
img{
    width: 20px;
    margin: 5px;
    margin-right: 30px;
}
