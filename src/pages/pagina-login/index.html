<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pagina de Login</title>
</head>

<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif; 
        background-color: #7e7c7c; 
        color: rgb(0, 0, 0);
        background-image: url('/public/assets/images/amanda-login-fundo.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
    }

    header{
        display: flex;
        align-items: center;
        background: #EDEDED;
        width: 100%;
        position: fixed;
        padding: 20px 50px;
        top: 0;
        z-index: 10;
        justify-content: space-between;
    }

    header nav ul{
        list-style: none;
        display: flex;
        gap: 100px;
    }
    
    a{
        text-decoration: none;
        color: black;
        padding: 0px 32px;
        padding-bottom: 10px;
    }

    a:hover {
        color: #333333;
        border-bottom: 2px solid #727272;
    }
        
    header nav a {
        text-transform: lowercase;
        font-size: 16px;
        padding: 5px 0;
    }
    
    .right-nav {
        display: flex;
        align-items: center;
        gap: 20px;
        
    }
    
    .btn-login {
        padding: 8px 20px;
        border: 1px solid rgb(255, 255, 255);
        background-color: white;
        color: black;
        border-radius: 20px;
        box-shadow: 0 4px 8px #7c7c7c; 
        cursor: pointer;
        font-size: 14px;
        text-transform: lowercase;
        width: 90px;
    }

    .btn-login:hover{
        transform: scale(1.05);
        box-shadow: 0 8px 16px #5c5c5c;
    }

    .right-nav img {
        width: 24px;
        height: 24px;
        cursor: pointer;
    }

    footer{
        text-align: center;
        color: #e8e8e8;
        padding: 50px 0;
        margin-top: 0px;
        background-color: #7b7b7bee;
    }

    .btn-login-carrino-lupa{
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 15px; 
    }

    .login-container {
        position: relative;
        z-index: 2;
        display: flex;
        background: rgba(255, 255, 255, 0.85); 
        margin: 200px auto 0 auto; 
        width: 560px;
        height: 400px;
        border-radius: 16px;
        padding: 40px 30px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    img{
        width: 215px;
        margin: 5px;
        margin-top: -40px;
        margin-right: -200px;
        border-radius: 0px 15px 15px 0px;

    }

    main {
        padding-top: 250px; 
        padding-bottom: 50px;
        position: relative;
        z-index: 2; 
        text-align: center; 
    }

    main::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: -1; 
    }

    h1 {
        color: white; 
        margin-bottom: 30px; 
        font-size: 32px;
    }

    .login-container {
        display: flex; 
        background: white; 
        max-width: 1000px; 
        margin: 0 auto; 
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        text-align: left; 
        overflow: hidden;
    }

    .form-section {
        flex: 1;
        padding: 40px;
    }

    .image-section {
        flex: 1; 
        display: block; 
    }    
        
    .form-section form {
        display: flex;
        flex-direction: column; 
        gap: 10px;
        margin-top: -42px;
    }
        
    label {
        font-size: 16px;
        color: #333;
        margin-bottom: -5px;
    }
        
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;        
    }
        
    .forgot-password {
        text-align: right; 
        font-size: 13px;
        color: #666;
        text-decoration: none;
        margin-top: -5px; 
        margin-bottom: 15px;
    }

    .btn-entrar {
        background-color: #4A4A4A; 
        color: white;
        padding: 15px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    .btn-criar-conta {
        background-color: #FFFFFF; 
        color: #000000; 
        padding: 15px;
        border: 1px solid #ccc; 
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

</style>

<body>
    <header>
        <img src="/public/assets/images/simons-logo.png" alt="logo da marca" style=" width: 160px; margin-left: 50px; margin-top: 0.2px;">

        <nav>
            <ul>
                <li><a href="#"> casual</a></li>
                <li><a href="#">social</a></li>
            </ul>
        </nav>
<button class="btn-login" href="#" style="margin-left: 200px; margin-right: -270px;">Login</button>
        <div class="nav-right">
            
            <img src="/public/assets/images/lupa.png" alt="imagem da lupa" style="width: 20px; margin: 5px; margin-right: 30px;">
            <img src="/public/assets/images/carrinho.png" alt="imagem do carrinho de compras" style="width: 20px; margin: 5px; margin-right: 30px;">
            <img src="/public/assets/images/tres-pontos.png" alt="imagem da lupa" style="width: 20px; margin: 5px; margin-right: 30px;">
        </div>   
    </header>

    <main>
        <div class="background-overlay"></div> 
        <h1>Acesse o seu login ou cadastre-se!</h1>

        <div class="login-container">
            <div class="form-section">
                <form>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email">
                    
                    <label for="senha">Senha:</label>
                    <input id="senha" name="senha" type="password">
                    <a class="forgot-password" href="#">Esqueci minha senha</a>
                    
                    <button class="btn-entrar" type="submit">Entrar</button>
                    <button class="btn-criar-conta" type="button">Criar conta</button>
                </form>
            </div>
            
            <div class="image-section">
                <img src="/public/assets/images/amanda-formulario-tela-login.jpg" alt="foto amanda formulario" style="height: 400px; width: 260px;">
                </div>
        </div>
    </main>
<!--
    <footer>
        <div class="container">
        @2025 Simons
    </div>
    </footer>
    -->
</body>
</html>
